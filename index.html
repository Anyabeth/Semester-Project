<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
        <meta name="description2" content="This is the homepage">
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="logo"><a href="index.html">COMMUNITY SCIENCE MUSEUM</a></div>
                <div class="menu-toggle" id="mobile-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="exhibitions.html">Exhibitions</a></li>
                    <li><a href="visit.html">Visit</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="index-page background-image">
        <div class="opening-soon-box">
            <p class="opening-soon-text">Opening soon!</p>
            <a href="exhibitions.html" class="btn">View Exhibitions</a>
        </div>
    </main>
    <footer>
        <p>2023 Community Science Museum. All rights reserved.</p>
    </footer>
 <script>
    const currentPage = window.location.href;
    const menuLinks = document.querySelectorAll('.menu li a');
    menuLinks.forEach(link => {
        if (currentPage.endsWith(link.getAttribute('href'))) {
            link.classList.add('active');
        }
    });
    const mobileMenu = document.getElementById('mobile-menu');
    const menu = document.querySelector('.menu');
    mobileMenu.addEventListener('click', () => {
        menu.classList.toggle('active');
    });
 </script>


</body>
</html>
